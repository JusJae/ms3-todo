{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Edit To-Do</h1>
<form action="/edit/{{ task_id }}" method="POST">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ task[1] }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control">{{ task[2] }}</textarea>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="repetitions">Repetitions</label>
        <input type="number" id="repetitions" name="repetitions" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="sets">Sets</label>
        <input type="number" id="sets" name="sets" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" class="form-control" value="{{ task[3] }}">
    </div>
    
    <div class="form-group">
        <label for="due_time">Due Time:</label>
        <input type="time" id="due_time" name="due_time" class="form-control">
    </div>
    
    <div class="form-group">
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" class="form-control">
            <option value="High" {% if task[4] == "High" %}selected{% endif %}>High</option>
            <option value="Medium" {% if task[4] == "Medium" %}selected{% endif %}>Medium</option>
            <option value="Low" {% if task[4] == "Low" %}selected{% endif %}>Low</option>
        </select>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" class="form-control">
            <option value="Todo" {% if task[5] == "Todo" %}selected{% endif %}>Todo</option>
            <option value="In Progress" {% if task[5] == "In Progress" %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task[5] == "Completed" %}selected{% endif %}>Completed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
</form>
<a href="/" class="btn btn-secondary mt-3">Back to Tasks</a>
{% endblock %}
